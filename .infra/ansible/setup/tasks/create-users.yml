- name: Ensure group "{{user_group}}" exists
  group:
    name: "{{user_group}}"
    state: present

- include_tasks: _create-sudoers.yml
  loop: "{{habilitations}}"
  loop_control:
    loop_var: habilitation

- name: "Création utilisateur deploy"
  user:
    name: "deploy"
    password: "{{ vault.GH_USER_PASS_HASH }}"
    update_password: always
    shell: /bin/bash
    groups: sudo,{{user_group}}
    append: yes
    password_expire_max: 90
    password_expire_min: 1


- name: Disable bash history for deploy user
  blockinfile:
    path: "/home/deploy/.bashrc"
    create: yes
    owner: deploy
    group: deploy
    mode: "0644"
    marker: "# {mark} ANSIBLE MANAGED BLOCK - DISABLE BASH HISTORY"
    block: |
      # Disable bash history
      unset HISTFILE
      HISTSIZE=0
      HISTFILESIZE=0

- name: Disable bash history for root user
  blockinfile:
    path: "/home/{{ habilitation.username }}/.bashrc"
    create: yes
    owner: root
    group: root
    mode: "0644"
    marker: "# {mark} ANSIBLE MANAGED BLOCK - DISABLE BASH HISTORY"
    block: |
      # Disable bash history
      unset HISTFILE
      HISTSIZE=0
      HISTFILESIZE=0

- name: "Ajout des clés d'autorisation à l'utilisateur deploy"
  authorized_key:
    user: "deploy"
    state: present
    key: "{{ vault.GH_USER_PUBLIC_KEY }}"

- name: "Ajout de la SSH private key"
  copy:
    dest: "~/.ssh/id_ed25519"
    content: "{{ vault.GH_USER_PRIVATE_KEY }}"
    owner: root
    mode: "700"

- name: "Ajout de la SSH key"
  shell: |
    eval "$(ssh-agent)"
    ssh-add ~/.ssh/id_ed25519
