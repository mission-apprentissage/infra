- name: Configuration du service 'systemd-resolved'
  ansible.builtin.copy:
    src: "{{playbook_dir}}/../files/systemd/resolved.conf"
    dest: /etc/systemd/resolved.conf
    owner: root
    group: root
    mode: 0644
  register: __systemd_resolved_configuration

- name: Activation et dÃ©marrage du service 'systemd-resolved'
  ansible.builtin.systemd:
    name: systemd-resolved
    enabled: yes
    state: >-
      {{
        __systemd_resolved_configuration.changed |
          default(False) |
          ternary("restarted", "started")
      }}

