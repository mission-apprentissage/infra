<source>
  @type tail
  path /var/log/host/syslog.log
  pos_file /var/log/host/syslog.log.pos
  tag "docker.txt.#{ENV['PRODUCT_NAME']}.#{ENV['ENV_TYPE']}.host_syslog"
  <parse>
    @type regexp
    expression /^(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$/ 
    time_key time
    time_format %b %e %H:%M:%S
  </parse>
</source>
