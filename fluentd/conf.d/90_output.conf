<match docker.**>
  @type copy
  <store>
    @type loki
    url "#{ENV['LOKI_URL']}"
    username "#{ENV['LOKI_USERNAME']}"
    password "#{ENV['LOKI_PASSWORD']}"
    line_format "json"
    <buffer>
      @type file
      path /var/log/fluent/
      flush_interval 10s
      flush_at_shutdown true
      flush_thread_count 4
      chunk_limit_size 5MB
    </buffer>
    <label>
      tag "tag"
    </label>
    <label>
      env "env"
    </label>
    <label>
      service "service"
    </label>
    <label>
      product "product"
    </label>
    <label>
      source "source"
    </label>
  </store>
  <store>
    @type prometheus
    <metric>
      name fluentd_output_status_num_records_total
      type counter
      desc The total number of outgoing records
    </metric>
  </store>
